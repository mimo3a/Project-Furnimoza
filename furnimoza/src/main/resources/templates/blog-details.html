<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header th:insert="blocks/main-header::header-fragment"></header>
    
    <div class="container mt-5">
        <h1>Blog of Seite</h1>
        
        <!-- Используйте th:each для итерации по коллекции posts -->
        <div th:each="post : ${post}" class="alert alert-info mt-2">
            <h2 th:text="${post.title}"></h2>
            <h2 th:text="${post.anonce}"></h2>
            
            <h3 th:text="${post.full_text}"></h3>
            <p><b>Views </b><span th:text="${post.views}"/></p>
            <a class="btn btn-warning" th:href="'/blog/' + ${post.id} + '/edit'">edit</a>
            <form th:action="'/blog/' + ${post.id} + '/remove'" method="post">
				<button class="btn btn-warning" type="submit" >Remove</button>
			</form>
        </div>
    </div>
    
    <footer th:insert="blocks/main-footer::footer-fragment"></footer>
</body>

</html>
