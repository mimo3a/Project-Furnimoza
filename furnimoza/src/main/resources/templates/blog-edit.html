<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blog edit</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

	<body>
		<header th:insert="blocks/main-header::header-fragment"></header>

		<div class="container mt-5 mb-5">
			<h1>edit article</h1>
			<div th:each="el:${post}">
				<form method="post">
					<input type="text" th:value="${el.title}" name="title" placeholder="Enter name of article"
						class="form-control" /><br>
					<input type="text" th:value="${el.anonce}" name="anonce" placeholder="Enter anonce of article"
						class="form-control" /><br>
					<textarea type="text" name="fulltext"  class="form-control" th:text="${el.full_text}" /><br>
						<button type="submit" class="btn btn-success">edit article</button>
				</form>
				
			</div>
		</div>

		<footer th:insert="blocks/main-footer::footer-fragment"></footer>
	</body>

</html>
