<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog add</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<body>
    <header th:insert="blocks/main-header::header-fragment"></header>
    
    <div class="container mt-5 mb-5">
        <h1>Add article</h1>
        <form action="/blog/add" method="post">
			<input type="text" name="title" placeholder="Enter name of article" class="form-control"/><br>					
			<input type="text" name="anonce" placeholder="Enter anonce of article" class="form-control"/><br>			
			<textarea type="text" name="fulltext" placeholder="Enter full text of article" class="form-control"></textarea><br>
			<button type="submit" class="btn btn-success">Add article</button>
		
		</form>
        
    </div>
    
    <footer th:insert="blocks/main-footer::footer-fragment"></footer>
</body>

</html>
